<html>

<head>
	<title>Config Window</title>
	<link rel="stylesheet" type="text/css" href="./config.css" />
</head>

<body>
	<div class="box">
		<div class="row header">
			<button id="startBtn">Start Overlay</button>
			<button id="loadReplayBtn">Load Replay</button>
			<button id="connectToClientBtn" disabled>Connect to client</button>
			<button id="updateImages">Update Images</button>
		</div>

		<div style="display: flex;">
			<div class=col>
				<div>
					<span>
						<label for="stream_title">Stream Title:</label>
						<input type="text" id="stream_title">
					</span>
					<div style="margin-top: 20px">
						<div>
							<label for="timer_input">Timer amount:</label>
							<input type="text" id="timer_input">
							<button type="button" id="timer_start" style="width:50px; height: 30px;">Start</button>
						</div>
						<div>
							<span id="timer_rep"></span>
						</div>
					</div>
					<div class="text-container">
						<h4>Team Info</h4>
						<div id="team-selector">
							<label for="home-team-select">Home Team</label>
							<select id="home-team-select"></select>
							<label for="away-team-select">Away Team</label>
							<select id="away-team-select"></select>
							<br />
						</div>
						<span>
							<label for="home_team_score">Home team score: </label>
							<input type="text" id="home_team_score">
						</span>

						<span>
							<label for="away_team_score">Away team score: </label>
							<input type="text" id="away_team_score">
						</span>
						<br />
						<span>
							<label for="blue_selector">Who is Blue side? </label>
							<select name="blue_selector" id="blue_selector">
								<option value="home">Home</option>
								<option value="away">Away</option>
							</select>
						</span>
						<br />
					</div>
				</div>
				<h4>Update UI <i>(MUST BE PRESSED FOR CHANGES TO TAKE EFFECT)</i></h4>
				<button type="button" id="update" style="height: 50px; margin-bottom: 10px;">Update</button>
			</div>
			<div class="col">
				<div id="statusClient" class="status">
					Client: Connected
				</div>

				<div id="statusWebServer" class="status">
					Web Server: Running
				</div>

				<div id="statusWebSocketServer" class="status">
					WebSocket Server: Running
				</div>
			</div>
		</div>
		<div id="my_console" class="row content " style="background-color: gray; white-space: pre-wrap;" hidden></div>


	</div>



	<script type="text/javascript" src="./config.js"></script>
</body>

</html>
