<html>

<head>
	<title>Config Window</title>
	<link rel="stylesheet" type="text/css" href="./config.css" />
</head>

<body>
	<div class="box">
		<div class="row header">
			<button id="startBtn">Start Overlay</button>
			<!-- <button id="stopOverlayBtn" disabled>Stop Overlay</button> -->
			<button id="loadReplayBtn">Load Replay</button>
			<button id="connectToClientBtn" disabled>Connect to client</button>
			<!-- <button id="startWebServer">Start Web Server</button>
			<button id="stopWebServer" disabled>Stop Web Server</button> -->
			<button id="updateImages">Update Images</button>
		</div>

		<div style="display: flex;">
			<div class=col>
				<div>
					<span>
						<label for="blue_team_name">Stream Title:</label>
						<input type="text" id="stream_title">
					</span>
					<div style="margin-top: 20px">
						<div>
							<label for="timer_input">Timer amount:</label>
							<input type="text" id="timer_input">
							<button type="button" id="timer_start" style="width:50px; height: 30px;">Start</button>
						</div>
						<div>
							<span id="timer_rep"></span>
						</div>
					</div>
					<div class="color-container">
						<h4>Team Colors</h4>
						<span>
							<label for="blue_selected_color">Blue Side color: </label>
							<input type="color" id="blue_selected_color">
							<span id="blue_color_hex">(#000000)</span>
						</span>
						<span>
							<label for="red_selected_color">Red Side color: </label>
							<input type="color" id="red_selected_color">
							<span id="red_color_hex">(#000000)</span>
						</span>
					</div>
					<div class="text-container">
						<h4>Team Info</h4>
						<span>
							<label for="blue_team_name">Blue team name: </label>
							<input type="text" id="blue_team_name">
						</span>
						<span>
							<label for="blue_team_abbr">Blue team abbr: </label>
							<input type="text" id="blue_team_abbr">
						</span>
						<span>
							<label for="blue_team_subtext">Blue team subtext: </label>
							<input type="text" id="blue_team_subtext">
						</span>
						<span>
							<label for="blue_team_score">Blue team score: </label>
							<input type="text" id="blue_team_score">
						</span>
						<br />
						<span>
							<label for="red_team_name">Red team name: </label>
							<input type="text" id="red_team_name">
						</span>
						<span>
							<label for="red_team_abbr">Red team abbr: </label>
							<input type="text" id="red_team_abbr">
						</span>
						<span>
							<label for="red_team_subtext">Red team subtext: </label>
							<input type="text" id="red_team_subtext">
						</span>
						<span>
							<label for="red_team_score">Red team score: </label>
							<input type="text" id="red_team_score">
						</span>
						<br />
						<span>
							<label for="picking_text">Picking text: </label>
							<input type="text" id="picking_text">
						</span>
					</div>
					<div class="color-container">
						<h4>Background colors</h4>
						<span>
							<label for="timer_text_selected_color">Timer text color: </label>
							<input type="color" id="timer_text_selected_color">
							<span id="timer_color_hex">(#000000)</span>
						</span>
						<span>
							<label for="blue_text_selected_color">Blue text color: </label>
							<input type="color" id="blue_text_selected_color">
							<span id="blue_text_color_hex">(#000000)</span>
						</span>
						<span>
							<label for="red_text_selected_color">Red text color: </label>
							<input type="color" id="red_text_selected_color">
							<span id="red_text_color_hex">(#000000)</span>
						</span>
						<span>
							<label for="phase_text_selected_color">Phase text color: </label>
							<input type="color" id="phase_text_selected_color">
							<span id="phase_text_color_hex">(#000000)</span>
						</span>
					</div>
				</div>

				<h4>Other:</h4>
				<label for="enable_transparent">Enable Transparent Background</label>
				<input type="checkbox" id="enable_transparent">

				<h4>Player Names:</h4>
				<label for="enable_custom_names">Enable Custom Summoner Names</label>
				<input type="checkbox" id="enable_custom_names">
				<button type="button" id="swap">Swap Names</button>
				<div class="container">
					<div class="containerSub">
						<input id="summonerName1" value="Summoner 1"><br>
						<input id="summonerName2" value="Summoner 2"><br>
						<input id="summonerName3" value="Summoner 3"><br>
						<input id="summonerName4" value="Summoner 4"><br>
						<input id="summonerName5" value="Summoner 5">
					</div>
					<div class="containerSub">
						<input id="summonerName6" value="Summoner 6"><br>
						<input id="summonerName7" value="Summoner 7"><br>
						<input id="summonerName8" value="Summoner 8"><br>
						<input id="summonerName9" value="Summoner 9"><br>
						<input id="summonerName10" value="Summoner 10">
					</div>
				</div>

				<h4>Update UI <i>(MUST BE PRESSED FOR CHANGES TO TAKE EFFECT)</i></h4>
				<button type="button" id="update">Update</button>

				<h4>Select Active View</h4>
				<div style="display: flex; margin-bottom: 50px;">
					<button type="button" class='scene-selector' id="pregame_view">Pre-Game</button>
					<button type="button" class='scene-selector' id="champ_select_view">Champ Select</button>
					<button type="button" class='scene-selector' id="ingame_view">Ingame</button>
				</div>
			</div>
			<div class="col">
				<div id="statusClient" class="status">
					Client: Connected
				</div>

				<div id="statusWebServer" class="status">
					Web Server: Running
				</div>

				<div id="statusWebSocketServer" class="status">
					WebSocket Server: Running
				</div>
			</div>
		</div>
		<div id="my_console" class="row content " style="background-color: gray; white-space: pre-wrap;" hidden></div>


	</div>



	<script type="text/javascript" src="./config.js"></script>
</body>

</html>
